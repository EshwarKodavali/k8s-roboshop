apiVersion: v1
kind: ConfigMap
metadata:
  name: cart
  namespace: roboshop
data:
  REDIS_HOST: "redis"
  CATALOGUE_HOST: "catalogue"
  CATALOGUE_PORT: "8080"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: roboshop
  # these are replica set labels
  labels:
    component: cart
    project: roboshop
    tier: backend
spec:
  replicas: 1
  selector:
    # these labels are used to select pods
    matchLabels:
      component: cart
      project: roboshop
      tier: backend
  # pod definition
  template:
    metadata:
      labels:
        component: cart
        project: roboshop
        tier: backend
    spec:
      containers:
      - name: cart
        image: eshwarkodavali/cart:v1
        envFrom:
        - configMapRef:
            name: cart
        ports:
        - name: liveness-port
          containerPort: 8080
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /health # Or your specific readiness check endpoint
            port: liveness-port
          periodSeconds: 15 # How often to perform the probe
          failureThreshold: 1 # Number of consecutive failures before marking as unready
        livenessProbe:
          httpGet:
            path: /health # Or your specific readiness check endpoint
            port: liveness-port
          periodSeconds: 15 # How often to perform the probe
          failureThreshold: 1 # Number of consecutive failures before marking as unready
---
apiVersion: v1
kind: Service
metadata:
  name: cart
  namespace: roboshop
spec:
  selector:
    component: cart
    project: roboshop
    tier: backend
  ports:
    - protocol: TCP
      port: 8080 # service port
      targetPort: 8080 # container port